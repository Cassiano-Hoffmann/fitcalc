<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCalc - Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <h1>🏋️‍♀️ FitCalc</h1>
    <p class="subtitle">Descubra seu Índice de Massa Corporal</p>

    <form id="imcForm">
      <label for="weight">Peso (kg)</label>
      <input type="number" id="weight" placeholder="Ex: 70" required>

      <label for="height">Altura (cm)</label>
      <input type="number" id="height" placeholder="Ex: 175" required>

      <button type="submit" class="btn">Calcular IMC</button>
      <button type="button" id="clearBtn" class="btn btn-outline">Limpar</button>
    </form>

    <section id="result" class="result hidden">
      <h2>Seu IMC:</h2>
      <p id="imcValue">--</p>
      <p id="imcText"></p>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por Cassiano Hoffmann 💻</p>
  </footer>
</body>
</html>
